<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap-theme.css" />
		<title>Validando Formulários com Javascript</title>

		
		<script type="text/javascript">
			function multiplicacao(){

				var n1 = document.getElementById("n1").value;
				n1=parseInt(n1);
				console.log(n1);
				var n2 = parseInt(document.getElementById("n2").value);
				console.log(n2);
				var n3 = n1*n2;
				console.log(n3);
				console.log(document.getElementById("resultado"));
				document.getElementById("resultado").value = n3;
				
			}
			function somarValores(){

				var n1 = document.getElementById("n1").value;
				n1=parseInt(n1);
				console.log(n1);
				var n2 = parseInt(document.getElementById("n2").value);
				console.log(n2);
				var n3 = n1+n2;
				console.log(n3);
				console.log(document.getElementById("resultado"));
				document.getElementById("resultado").value = n3;

}
			function subtracao(){

				var n1 = document.getElementById("n1").value;
				n1=parseInt(n1);
				console.log(n1);
				var n2 = parseInt(document.getElementById("n2").value);
				console.log(n2);
				var n3 = n1-n2;
				console.log(n3);
				console.log(document.getElementById("resultado"));
				document.getElementById("resultado").value = n3;

				}
				function divisao(){

				var n1 = document.getElementById("n1").value;
				n1=parseInt(n1);
				console.log(n1);
				var n2 = parseInt(document.getElementById("n2").value);
				if(n2 != 0){
					console.log(n2);
				var n3 = n1/n2;
				console.log(n3);
				console.log(document.getElementById("resultado"));
				document.getElementById("resultado").value = n3;
				}
				else{
					document.getElementById("resultado").value = "Não foi possivel dividir por 0";
				}
				

}
			</script>
	</head>
	<body class="container">
		<h1 class="text-center">Validando Formulários JS</h1>

			<div class="form-group">
				<label for="data">Numero1</label>
				<input type="number" name="numero1" id="n1" class="form-control" />
			</div>
			<div class="form-group">
				<label for="data">Numero2</label>
				<input type="number" name="numero2" id="n2" class="form-control" />
			</div>
			<div class="form-group">
				<label for="data">Resultado:</label>
				<input type="text" name="resultado" id="resultado" class="form-control" />
			</div>
			

			<button class="btn btn-primary" type="button" onclick="somarValores()">
				Soma +
			</button>
			<button class="btn btn-primary" type="button" onclick="subtracao()">
				Subtração -
			</button>
			<button class="btn btn-primary" type="button" onclick="divisao()">
				Divisão /
			</button>
			<button class="btn btn-primary" type="button" onclick="multiplicacao()">
				Multiplicação *
			</button>
	</body>
</html>
